name: Test, Build, and Push to Google Cloud runon:  workflow_dispatch:  push:    branches:      - "main"      - "1-start"      - "1-end"      - "master"jobs:  test:    runs-on: ubuntu-latest    steps:      - name: Checkout code        uses: actions/checkout@v4      - name: Setup Python        uses: actions/setup-python@v3        with:          python-version: "3.12"      - name: Install requirements        run: |          python -m pip install -r requirements.txt          python -m pip install pytest      - name: Run tests        env:          MODE: "github actions"        run: |          pytest src/tests.py  build_deploy:    needs: test    runs-on: ubuntu-latest    steps:      - name: Checkout code        uses: actions/checkout@v4      - name: Set up QEMU        uses: docker/setup-qemu-action@v3      - name: Set up Docker Buildx        uses: docker/setup-buildx-action@v3      - id  : 'auth'        name: 'Authenticate to Google Cloud'        uses: 'google-github-actions/auth@v2'        with:            credentials_json : '${{ secrets.GCP_CREDENTIALS }}'      - name: Build container image        run: |            docker build -f Dockerfile -t serverless-py .            docker tag serverless-py ${{ secrets.CONTAINER_IMAGE_URL }}:latest            docker tag serverless-py ${{ secrets.CONTAINER_IMAGE_URL }}:v1            gcloud auth configure-docker ${{ secrets.GCLOUD_REGION }}-docker.pkg.dev            docker push ${{ secrets.CONTAINER_IMAGE_URL }} --all-tags      - name: Deploy container to Cloud Run        run: |            gcloud run deploy serverless-py-run \              --image=${{ secrets.CONTAINER_IMAGE_URL }}:latest \              --allow-unauthenticated \              --region=${{ secrets.GCLOUD_REGION }} \              --project=${{ secrets.GCLOUD_PROJECT_ID }} \              --timeout 60