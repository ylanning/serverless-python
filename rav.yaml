scripts:  runserver: uvicorn src.main:app --reload  install: venv/bin/python -m pip install -r requirements.txt  test: pytest src/tests.py  build: docker build -f Dockerfile -t serverless-py .  empty-build : docker build -f Dockerfile_empty -t empty-py .  empty-shell : docker exec -it empty_py /bin/bash  empty-run : docker run -p 8001:8000 --rm --name empty_py -it empty-py  push: docker push