scripts:  runserver: uvicorn main:app --reload  install: .venv/bin/python -m pip install -r requirements.txt  test: pytest src/tests.py  build: docker build -f Dockerfile -t serverless-py .  run: docker run -d -p 8080:8080 --rm --name serverless-py -it serverless-py  configure:    - gcloud auth configure-docker europe-west2-docker.pkg.dev    - gcloud artifacts repositories create serverless-py-repo --repository-format=docker --location=europe-west2  push:    - docker build --platform=linux/amd64 -f Dockerfile -t serverless-py-amd64 .    - docker tag serverless-py-amd64 europe-west2-docker.pkg.dev/cfe-serverless-py-2025-446015/serverless-py-repo/serverless-py:latest    - docker tag serverless-py-amd64 europe-west2-docker.pkg.dev/cfe-serverless-py-2025-446015/serverless-py-repo/serverless-py:v9    - docker push europe-west2-docker.pkg.dev/cfe-serverless-py-2025-446015/serverless-py-repo/serverless-py --all-tags  deploy:    - gcloud run deploy serverless-py-run --image=europe-west2-docker.pkg.dev/cfe-serverless-py-2025-446015/serverless-py-repo/serverless-py:latest --allow-unauthenticated --region=europe-west2 --project=cfe-serverless-py-2025-446015 --timeout 60